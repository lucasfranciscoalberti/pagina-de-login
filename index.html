<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/324b71f187.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/colors.css">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/login-container.css">
    <link rel="stylesheet" href="/styles/form-container.css">
    <link rel="stylesheet" href="/styles/form.css">
    <link rel="stylesheet" href="/styles/form-input-container.css">
    <link rel="stylesheet" href="/styles/btn.css">
    <link rel="stylesheet" href="/styles/overlay.css">
    <link rel="stylesheet" href="/styles/mobile-text.css">

    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container" id="login-container">
            <div class="form-container">
                <form class="form form-login">
                    <h2 class="form-title">Entrar com</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou utilize sua conta</p>
                    <div class="form-input-container">
                        <input class="form-input" type="email" placeholder="Email">
                        <input class="form-input" type="password" placeholder="Senha">
                    </div>
                    <a href="#" class="form-link">Esqueceu a senha?</a>
                    <button class="form-button">Logar</button>
                    <p class="mobile-text">Não tem conta? <a href="#" id="open-register-mobile">Registre-se</a></p>
                </form>
                <form class="form form-register">
                    <h2 class="form-title">Criar conta</h2>
                    <div class="form-social">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                    <p class="form-text">ou cadastre seu email</p>
                    <div class="form-input-container">
                        <input class="form-input" type="text" placeholder="Nome">
                        <input class="form-input" type="email" placeholder="Email">
                        <input class="form-input" type="password" placeholder="Senha">
                    </div>
                    <button type="button" class="form-button">Cadastrar</button>
                    <p class="mobile-text">Já tem conta? <a href="#" id="open-login-mobile">Login</a></p>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay">
                        <h2 class="form-title form-title-light">Já tem conta?</h2>
                        <p class="form-text">Para entrar na nossa plataforma faça login com suas informações</p>
                        <button class="form-button form-button-light" id="open-login">Entrar</button>
                    </div>
                </div>
                <div class="overlay">
                    <h2 class="form-title form-title-light">Olá Aluno!</h2>
                    <p class="form-text">Cadastre-se e comece a usar nossa plataforma on-line</p>
                    <button type="button" class="form-button form-button-light" id="open-register">Cadastrar</button>
                </div>
            </div>
        </div>
    </main>
    <script src="/js/login.js"></script>
</body>
</html>
